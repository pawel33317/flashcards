<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauka Fiszek</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/logo.ico" type="image/x-icon">
</head>
<body>

    <header id="main-header">
        <h1 id="header-title">Flashcards</h1>
    </header>
    <main>
        <div>
            <a href="#" onclick="revert()" class="revert-button">Odwróć język</a>
            <a href="/auth/login" class="google-login">Zaloguj się przez Google</a>
        </div>
        <div id="set-selection">
            <label for="set-select">Zestaw:</label>
            <select id="set-select" >
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <div id="flashcards">
            <h2 id="set-title">Twoje fiszki</h2>
            <div id="card"></div>
            <div id="custom-translation">
                <input type="text" placeholder="Wprowadź tłumaczenie, podpowiedź znak ["/>
            </div>
            <div id="translation"></div> <!-- New div for translation -->
            <div class="buttons">
                <button onclick="showTranslation()">Pokaż tłumaczenie &#9166</button>
                <button onclick="markKnown(-2)">Nie znam &#10102</button>
                <button onclick="markKnown(-1)">Średnio &#10103</button>
                <button onclick="markKnown(1)">Znam &#10104</button>
            </div>
        </div>
        <div id="set-selection">     
        <div id="set-stats">
            <!-- Statistics will be dynamically populated -->
        </div>
        <a href="#" onclick="displayStats()" class="revert-button">Odśwież statystyki</a>
        </div>

        <div id="shortcuts">
            <h2>Skróty:</h2>
            <span><strong>Enter:</strong> Pokaż tłumaczenie, </span>
            <span><strong>1:</strong> Nie znam</span>
            <span><strong>2:</strong> Może</span>
            <span><strong>3:</strong> Znam</span>
            <span><strong>[:</strong> Podpowiedz</span>
        </div>
    </main>
    <script src="static/app.js"></script>
</body>
</html>
